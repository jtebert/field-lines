{% load static %}

<html>
<head>
    <script type="text/javascript" src="{% static 'node_modules/vis/dist/vis.js' %}"></script>
    <link href="{% static 'node_modules/vis/dist/vis.css' %}" rel="stylesheet" type="text/css"/>

    <style type="text/css">
        body, html {
            background-color: #2C2664;
            margin: 0;
        }
        #mynetwork {
            background-color: #2C2664;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="mynetwork"></div>

<script type="text/javascript">
    // create an array with nodes
    var nodes = new vis.DataSet([
        {id: 1, label: 'Physics', value: 4},
        {id: 2, label: 'Psychology', value: 3},
        {id: 3, label: 'Mathematics', value: 10},
        {id: 4, label: 'Foreign Policy', value: 1},
        {id: 5, label: 'Biology', value: 6},
        {id: 6, label: 'Education', value: 2}
    ]);

    // create an array with edges
    var edges = new vis.DataSet([
        {from: 1, to: 3, value: 6},
        {from: 1, to: 2, value: 2},
        {from: 2, to: 4, value: 4},
        {from: 2, to: 5, value: 4},
        {from: 1, to: 4, value: 3},
        {from: 5, to: 6, value: 2},
        {from: 2, to: 6, value: 4}
    ]);

    // create a network
    var container = document.getElementById('mynetwork');

    // provide the data in the vis format
    var data = {
        nodes: nodes,
        edges: edges
    };
    var options = {
        dragNetwork: false,
        dragNodes: false,
        zoomable: false,
        nodes: {
            borderWidth: 10,
            borderWidthSelected: 15,
            color: {
                border: '#E1E2E9',
                background: '#E1E2E9',
                highlight: {
                    border: '#fff',
                    background: '#fff'
                }
            },
            font: {
                size: 24,
                face: 'Open Sans',
                color: '#111'
            },
            shape: 'box',
            shapeProperties: {
                borderRadius: 0
            },
            scaling: {
                min: 10,
                max: 30,
                label: {
                    enabled: true,
                    min: 14,
                    max: 30,
                    maxVisible: 30,
                    drawThreshold: 5
                }
            }
        },
        edges: {
            color: {
                color: '#3f67c0',
                highlight: '#35b5eb'
            },
            selectionWidth: 4
        },
        physics: {
            barnesHut: {
                gravitationalConstant: -5000,
                springLength: 150
            }
        }
    };

    // initialize your network!
    var network = new vis.Network(container, data, options);
</script>
</body>
</html>
