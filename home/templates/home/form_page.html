{% extends "page.html" %}

{% load wagtailcore_tags %}

{% block page-content %}

<div class='col-md-8'>
    <div class="article">
        <div class="article-content">
            <h3>{{ self.title }}</h3>
            {{ self.intro|richtext }}
            <form action="{% pageurl self %}" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit">
            </form>
        </div>
    </div>
</div>

{% endblock %}
